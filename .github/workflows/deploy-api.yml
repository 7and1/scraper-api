name: Deploy API Worker

on:
  push:
    branches: [main]
    paths:
      - "apps/api/**"
      - "packages/shared/**"
      - "packages/db/**"
      - ".github/workflows/deploy-api.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options:
          - development
          - staging
          - production

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm --filter @scraper-api/api lint

      - name: Type check
        run: pnpm --filter @scraper-api/api typecheck

      - name: Run tests
        run: pnpm --filter @scraper-api/api test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create wrangler.toml from template
        run: |
          cp apps/api/wrangler.toml.example apps/api/wrangler.toml
          # Database IDs will be set via GitHub Secrets or environment
        env:
          PROD_DB_ID: ${{ secrets.CLOUDFLARE_D1_DATABASE_ID }}
          DEV_DB_ID: ${{ secrets.CLOUDFLARE_D1_DATABASE_ID_DEV }}
          STAGING_DB_ID: ${{ secrets.CLOUDFLARE_D1_DATABASE_ID_STAGING }}

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/api
          command: deploy --env ${{ github.event.inputs.environment || 'production' }}
